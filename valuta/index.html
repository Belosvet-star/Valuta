<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Твой обменник</title>
   <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="icon" href="img//favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/owl.carousel.min.css">
   <link rel="stylesheet" href="css/owl.theme.default.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <div class="header">
      <div class="container">
         <nav class="header__nav">
            <img src="img/logo.png" alt="logo" class="header__logo">
            <div class="header__menu">
               <a href="#" class="header__menu_link" id="main">Компания</a>
               <a href="#" class="header__menu_link">Блог</a>
               <a href="#" class="header__menu_link">Контакты</a>
            </div>
            <div class="header__buttons">
               <a class="button button__entry">Вход</a>
               <a class="button button__registry">Регистрация</a>
            </div>
         </nav>
      </div>
   </div>
   <section class="mainscreen" >
      <div class="mainscreen__decor1"></div>
      <div class="mainscreen__decor2"></div>
      
      <div class="container">
        
         <h1 class="mainscreen__title">Мультивалютный обменный сервис 24/7</h1>
         <p class="mainscreen__subtitle">Быстрый обмен без скрытых комиссий</p>
         <div class="mainscreen__currency">
            <div class="mainscreen__wrap">
               <div class="mainscreen__currency_give">
                  <div class="mainscreen__currency_title">Вы отдаете</div>
                  <div class="mainscreen__currency_subtitle"></div>
               </div>
               <div class="mainscreen__currency_descr">Сумма</div>
               <div class="mainscreen__currency_count">
                  <div class="mainscreen__currency_sum">1000.00</div>
                  <div class="mainscreen__currency_money">
                     <div class="mainscreen__currency_icon">
                        <img src="img/out.svg" alt="back">
                     </div>
                     <form class="mainscreen__currency_val">
                        <select name="currency" class="mainscreen__currency_choice">
                           <option >руб</option>
                           <option >долл</option>
                           <option >евро</option>
                           <option >грн</option>
                        </select>
                     </form>
  
                  </div>
                  
               </div>
               
            </div>
            <div class="mainscreen__currency_arrow">
               <img src="img/group.svg" alt="arrow" class="arrow">
            </div>
            <div class="mainscreen__wrap">
               <div class="mainscreen__currency_give">
                  <div class="mainscreen__currency_title">Вы получаете</div>
                  <div class="mainscreen__currency_subtitle">С учетом комисси ПC (2,5%)</div>
               </div>
               <div class="mainscreen__currency_descr">Сумма</div>
               <div class="mainscreen__currency_count">
                  <div class="mainscreen__currency_sum">980.00</div>
                  <div class="mainscreen__currency_money">
                     <div class="mainscreen__currency_icon">
                        <img src="img/back.svg" alt="back">
                     </div>
                     <form class="mainscreen__currency_val">
                        <select name="currency" class="mainscreen__currency_choice">
                           <option >руб</option>
                           <option >долл</option>
                           <option >евро</option>
                           <option >грн</option>
                        </select>
                     </form>
  
                  </div>
                  
               </div>
               
            </div>
            <a href="#" class="button button__exchange">Посчитать</a>
         </div>
         
      </div>
    </section>
    

   <script src="js/jquery.min.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
